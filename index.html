<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 請定義問券名稱 -->
    <title> 運動習慣調查 </title>
    
</head>

<body>

    <!-- HTML5 新增了許多 <input> 的型態，請使用這些type，設計一份問卷 -->
    <!-- http://www.w3schools.com/html/html_form_input_types.asp -->

    <!-- 如果不知道該怎麼下手，請參考這個網站所設計的情境問卷找靈感 -->
    <!-- https://technews.tw/2018/10/18/surveycake-situation-list/ -->

    <!-- 底下是作業需要包含的項目 -->
    <!-- 1. 問卷需包含 5-7 個問題 -->
    <!-- 2. type 挑選時，請盡量不重複 -->
    <!-- 3. 挑選 至少 1 個問題，設置 pattern 檢核 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Qo6QNU8kHxI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <style>
     form{
         background-image: url("https://ppt.cc/fko04x");
         background-repeat:no-repeat;
         background-size: 900px 600px;
     }
    </style>
    <form >
        <h2>運動習慣調查</h2>
    
        <div>
            <label for="user_name">姓名:</label>
            <input type="text" name="user_name" id="user_name">
        </div>
        <br>
        <div>
            <label for="user_phone">手機:</label>
            <input type="text" pattern="09[0-9]{2}-[0-9]{3}-[0-9]{3}" name="user_phone" id="user_phone" placeholder="ex:0912-345-678">
        </div>
        <br>
        <div>
            <label for="email">email:</label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            性別:
            <input type="radio" name="gender" id="male">
            <label for="male">男</label>
            <input type="radio" name="gender" id="femal">
            <label for="femal">女</label>
            <input type="radio" name="gender" id="others">
            <label for="others">其他</label>
        </div>
        <br>
        <div>
            <label for="day">每周運動天數(達30分鐘才算有運動)</label><br>
            <input type="number" name="day" id="day" min="0" max="7">
        </div>
        <br>
        <div>
            <label for="sports">習慣從事的運動</label><br>
            <input type="checkbox" name="sports" id="basketball">
            <label for="basketball">籃球</label>
            <input type="checkbox" name="sports" id="badminton">
            <label for="badminton">羽球</label>
            <input type="checkbox" name="sports" id="tennis">
            <label for="tennis">網球</label><br>
            <input type="checkbox" name="sports" id="table_tennis">
            <label for="table_tennis">桌球</label>
            <input type="checkbox" name="sports" id="running">
            <label for="running">跑步</label>
            <input type="checkbox" name="sports" id="swim">
            <label for="swim">游泳</label>
        </div>
        <br>
        <button>送出</button>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </form>

</body>

</html>
